<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css" />
      <title>Weather-Application</title>
    </head>
    <body>
      <div class="weather-app-wrapper">
      <div class="container">
        <div class="weather-app">
          <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>last updated at <span id="date"></span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
         <div class="col-6">
          <div class="weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" class="float-left" id="icon">
      <strong id="temperature"></strong><span class="units">°C |  <a href="#">°F</a></span>
</div>
    </div> 

       <div class="col-6">
        
        <ul>
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>Wind: <span id="windSpeed"></span>% 
          </li>
        </ul>
             </div> 
              </div>
                            </div>
                            <small>
  <a href="https://github.com/kate-kravchuk/cinnamon-weather-app"target="_blank" >Open source code </a>by Kate Kravchuk
</small>
</div>
      <script src="src/app.js"></script>
         </body></html
></DOCTYPE>
